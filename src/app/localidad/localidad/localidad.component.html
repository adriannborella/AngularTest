<div style="-webkit-box-shadow: 13px 17px 9px 9px rgba(0,0,0,1);
-moz-box-shadow: 13px 17px 9px 9px rgba(0,0,0,1);
box-shadow: 13px 17px 9px 9px rgba(0,0,0,1);">
  <form [formGroup]="form" (ngSubmit)="submit(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<pre>{{ model | json }}</pre>
